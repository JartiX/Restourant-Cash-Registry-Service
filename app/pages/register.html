<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация – Кассовый Аппарат</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #28a745;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 450px;
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-sizing: border-box;
        }

        .register-section h2 {
            font-size: 2em;
            margin-bottom: 1em;
            text-align: center;
        }

        .register-section form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75em;
        }

        .register-section input,
        .register-section button {
            width: 100%;
            padding: 1em;
            font-size: 1.2em;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .register-section input {
            border: 2px solid #ccc;
        }

        .register-section button {
            background-color: #fff;
            color: #28a745;
            border: none;
            cursor: pointer;
        }

        footer {
            font-size: 1em;
            color: #e6ffe6;
            width: 100%;
            text-align: center;
            margin-top: 1em;
        }

        @media (max-width: 500px) {
            .register-container {
                padding: 1.5em;
            }
            .register-section h2 {
                font-size: 1.5em;
            }
            .register-section input,
            .register-section button {
                font-size: 1em;
                padding: 0.8em;
            }
        }
    </style>
</head>
<body>
    <main class="register-container">
        <div class="register-section">
            <h2>Регистрация Кассового Аппарата</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <input type="text" name="admin_username" placeholder="Имя администратора" required>
                <input type="email" name="admin_email" placeholder="Электронная почта" required>
                <input type="password" name="admin_password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Ca$hReg. Все права защищены.</p>
    </footer>
</body>
</html>
